<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>Êtes-vous sûr de vouloir quitter ce quiz ?</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="approve()">
        Oui, quitter le quiz
    </button>
    <button mat-button mat-dialog-close="">Non, je veux continuer</button>
</div>
